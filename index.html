<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <title>Tangible Tunes</title>
</head>
<header>
    <section class="hero is-small is-primary">
        <div class="hero-body">
            <div class="logo">
                <i class="fas fa-headphones-alt style="float:left" id="headphoneImage"></i>
                <p class ="tangible">Tangible Tunes</p>
             </div>
            <form class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Search Song" id="search">
                </div>
                <div id ="form" class="control">
                  <a class="button is-info">
                    Search
                  </a>
                </div>
            </form>
        </div>
      </section>
</header>

<body>
    
    <div class="columns is-mobile is-centered">
        <div class="column is-half">
          <p class="notification is-primary">
            Song Choices
          </p>
          <ul class="box">
          <li><p class="firstSong"></p></li>
          <li><p class="secondSong"></p></li>
          <li><p class="thirdSong"></p></li>
          <li><p class="fourthSong"></p></li>
          <li><p class="fifthSong"></p></li>
          </ul>
        </div>
        <div class="column is-half">
            <p class="notification is-primary">
              Video & Lyrics
            </p>

            <div class="box" id="videos">
            </div>
            <div class="box boxLyrics">
            </div>
          </div>
      </div>
    


    





    <footer class="footer">
        <div class="content has-text-centered">
            
          <p>

          </p>
          <p>
            This application was made by <strong>Matthew Bohl</strong>, <strong>Brian Bellanger</strong>, and <strong>Adam Reed</strong>.
        </p>
        </div>
      </footer>



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
